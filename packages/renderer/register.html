<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Registration</title>
    <link rel="stylesheet" href="./src/register.css">
</head>
<body>
    <div class="container">
        <h1>License Registration</h1>
        <form id="licenseForm">
            <label for="licenseKey">Enter your License Key:</label>
            <input type="text" id="licenseKey" placeholder="" required>
            <button type="submit">Submit</button>
        </form>
        <p id="message"></p>
    </div>
    <script type="module" src="./src/register.js"></script>
</body>
</html>
