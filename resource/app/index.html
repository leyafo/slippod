<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./codemirror/codemirror.css" />
    <link rel="stylesheet" href="./codemirror/show-hint.css" />
    <title>Slippod</title>
</head>
<body>
    <div id="sideNav" class="hidden md:block h-screen select-none fixed z-50">
        <div id="sideNavContainer">
            <ul id="sideNavUl">
                <li>
                    <div class="tagContainer">
                        <div class="tagClick"  href="/tag_all" id="allCards">
                            <span class="icon"></span>
                            <span class="label">All Cards</span>    
                        </div>
                    </div>
                </li>
                <li class="sep"></li>
                <li>
                    <div class="tagContainer">
                        <div class="tagClick"  href="/tag_no" id="noTag">
                            <span class="icon"></span>
                            <span class="label">Untagged</span>    
                        </div>
                    </div>
                </li>
                <li>
                    <div class="tagContainer">
                        <div class="tagClick"  href="/tag_trash" id="trashCards">
                            <span class="icon"></span>
                            <span class="label">Trash</span>    
                        </div>
                    </div>
                </li>
            </ul>
            <ul id="tagsList"></ul>
        </div>
        <div id="featureDock" class="absolute bottom-0">
            <button id="publisher" class="absolute left-2"></button>
            <button id="appSettings" class="absolute right-2"></button>
        </div>
    </div>
    <div id="overlay" class="fixed inset-0 z-40 hidden"></div>
    <div id="main" class="md:pl-64">
        <div id="topBar" class="fixed pt-10 md:pt-[0.4rem] md:ml-64 inset-x-0 z-10">
            <button id="btnSideNav" class="md:hidden absolute left-2 bottom-0 z-20"></button>
            <div id="topBarContainer" class="w-full max-w-[68rem] mx-auto">
                <button id="omniSearchButton" class="w-full">Quickly find notes, search for tags...</button>
                <div id="omniSearch" class="w-full max-w-[68rem] z-30 hidden">
                    <div id="omniSearchContainer">
                        <input type="text" id="searchBox" class="w-full" placeholder="Quickly find notes, search for tags...">
                        <div id="suggestionBox" class="hidden">
                            <div id="suggestionResults"></div>
                            <div id="noResults">No matched cards</div>
                        </div>
                    </div>
                </div>
            </div>
            <button id="btnDuplicateWindow" class="absolute right-2 bottom-0 z-20"></button>
        </div>
        <div id="listArea">
            <div id="listAreaContainer" class="w-full max-w-[68rem] mx-auto">
                <div id="listHeader">
                    <span class="icon"></span>
                    <h1 id="listTitle"></h1>
                </div>
                <div id="newItem">
                    <div id="newItemEditor">

                    </div>
                    <div id="newItemCtrlPanel">

                    </div>
                </div>
                <ul id="cardsList"></ul>
                <div id="creationTip" class="hidden">Press Cmd / Ctrl + N to create a new card</div>
                <div id="endTip" class="hidden">You have reached the end of it all!</div>
            </div>
        </div>
    </div>
    <template id="itemTemplate">
        <div class="itemHeader">
            <div class="itemHeaderBar">
                <div class="itemMetaInfo">
                    <span class="itemId"></span> · 
                    <span class="itemCreateTime"></span> · 
                    <span class="itemUpdateTime"></span>
                </div>
                <div class="itemMenuContainer">
                    <span class="itemMenu"></span>
                    <div class="itemMenuOptions hidden">
                        <div class="editOption">
                            <span class="icon"></span>
                            <span class="label">Edit</span>
                        </div>
                        <div class="deleteOption">
                            <span class="icon"></span>
                            <span class="label">Delete</span>
                        </div>
                        <div class="restoreOption hidden">
                            <span class="icon"></span>
                            <span class="label">Restore</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="itemBody">
            <div class="content markdown-body"></div>
            <div class="itemCtrlPanel hidden"> 
                <button class="btnUpdateCard">Save</button>
                <button class="btnCancelCard">Cancel</button>
            </div>
        </div>
    </template>
</body>
<script  src="./codemirror/codemirror.js"></script>
<script  src="./codemirror/overlay.js"></script>
<script  src="./codemirror/codemirror_markdown.js"></script>
<script  src="./codemirror/show-hint.js"></script>
<script  src="./codemirror/emacs.js"></script>
<script type="module" src="./index.js"></script>
</html>
