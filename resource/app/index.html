<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./codemirror/codemirror.css" />
    <link rel="stylesheet" href="./codemirror/show-hint.css" />
    <title>Slippod Sandbox</title>
</head>
<body>
    <div id="sideNav" class="hidden md:block h-screen select-none fixed z-30" x-data="{ tags: [] }" x-init=" tags = await db.getAllTags()">
        <ul id="sideNavUl">
            <li class="tagClick"  href="/tag_all" id="allCards">All Cards</li>
            <li></li>
            <li class="tagClick" href="/tag_no" id="noTag">Untagged</li>
            <li class="tagClick" href="/tag_trash" id="trashCards">Trash</li>
        </ul>
        <ul id="tagsList"></ul>
    </div>
    <div id="overlay" class="fixed inset-0 z-20 hidden"></div>
    <div id="main" class="md:pl-64">
        <div id="mainNav" class="fixed w-full md:ml-64 inset-x-0 z-10">
            <button id="sideNavButton" class="md:hidden"></button>
            <button id="omniSearchButton">Search cards...</button>
        </div>
        <div id="cardContainer">
            <div id="cardsListContainer" class="container lg:w-2/3 mx-auto">
                <h1 id="cardsHeader"></h1>
                <ul id="cardsList"></ul>
                <div id="creationTip" class="hidden">Press Cmd / Ctrl + N to create a new card</div>
                <div id="endTip" class="hidden">You have reached the end of it all!</div>
            </div>
        </div>
    </div>
    <div id="omniSearch" class="hidden fixed w-full h-screen inset-0 z-40">
        <div id="omniSearchContainer" class="container mx-auto w-9/12 md:w-96">
            <input type="text" id="searchBox" class="w-full" placeholder="Search cards...">
            <div id="suggestionBox" class="hidden">
                <div id="suggestionResults"></div>
                <div id="noResults">No matched cards</div>
            </div>
        </div>
    </div>
    <template id="cardItemTemplate">
        <span class="id"></span>
        <span class="createTime"></span>
        <span class="updateTime"></span>
        <span class="cardMenu">...
            <div class="menuOptions hidden">
                <a class="editOption" href="#">Edit</a>
                <a class="deleteOption" href="#">Delete</a>
                <a class="restoreOption hidden" href="#">Restore</a>
            </div>
        </span>
        <div class="content markdown-body"></div>
        <div class="controlPanel hidden"> 
            <button class="updateCardButton">Save</button>
            <button class="cancelCardButton">Cancel</button>
        </div>
    </template>
</body>
<script  src="./codemirror/codemirror.js"></script>
<script  src="./codemirror/overlay.js"></script>
<script  src="./codemirror/codemirror_markdown.js"></script>
<script  src="./codemirror/show-hint.js"></script>
<script  src="./codemirror/emacs.js"></script>
<script type="module" src="./index.js"></script>

</html>
