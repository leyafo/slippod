
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Details</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <div id="detailWinHeaderBar"><span id="headerBarTitle"></span></div>
    <div id="detailWinWrapper" class="w-full max-w-[40rem] mx-auto">
        <div id="mainCardArea"></div>
        <div id="linkedCardsArea">
            <div id="linkedCardsTab" class="hidden">
                <div id="backlinkTab">
                    <span class="icon"></span>
                    <span class="label"></span>
                </div>
                <div id="outgoingLinkTab">
                    <span class="icon"></span>
                    <span class="label"></span>
                </div>
            </div>
            <div id="linkedCards">
                <div id="backlinksCards"></div>
                <div id="outgoingLinksCards" class="hidden"></div>
            </div>
        </div>
    </div>
    <template id="cardTemplate">
        <div class="cardContainer">
            <div class="itemHeader">
                <div class="itemHeaderBar">
                    <div class="itemMetaInfo">
                        <span class="itemId"></span> · 
                        <span class="itemCreateTime"></span> · 
                        <span class="itemUpdateTime"></span>
                    </div>
                </div>
            </div>
            <div class="itemBody">
                <div class="content markdown-body"></div>
            </div>
        </div>
    </template>
</body>
<script type="module" src="./js/detail.js"></script>
</html>
